[package]
name = "vgpu-bench"
description = "A testing framework for vector graphic rendering libraries"
version = "0.1.0"
authors = ["Spencer Imbleau <spencer@imbleau.com>"]
edition = "2018"
license = "MIT OR Apache-2.0"
readme = "README.md"
repository = "https://github.com/simbleau/vgpu-bench"
keywords = ["gpu", "vector", "graphics"]
exclude = [
    "assets/",
    "examples/",
    "tests/",
]


[lib]
name = "mylib"
path = "src/lib.rs"

[[bin]]
name = "mybin"
path = "src/bin.rs"

[workspace]
members = ["crates/svg-generator", "crates/tess-lib"]
resolver = "2"

[dependencies]
const_format = "0.2.21"
tess = { package = "tess-lib", path = "crates/tess-lib" }
svg-gen = { package = "svg-generator", path = "crates/svg-generator" }
lyon = { version ="0.17.5", features = ["extra"] }
usvg = "0.18.0"
futures = "0.3.5"
walkdir = "2"
csv = "1.1"

[dev-dependencies]
