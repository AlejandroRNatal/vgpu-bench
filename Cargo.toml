[package]
name = "vgpu-bench"
description = "A testing suite for GPU-based vector graphics"
version = "0.1.0"
authors = ["Spencer Imbleau <spencer@imbleau.com>"]
edition = "2018"
license = "MIT OR Apache-2.0"
readme = "README.md"
repository = "https://github.com/simbleau/vgpu-bench"
keywords = ["gpu", "vector", "graphics"]
exclude = [
    "assets/",
    "examples/",
    "tests/",
]

[[bin]]
name = "lyon"
path = "src/lyon/main.rs"

[[bin]]
name = "svg-generator"
path = "src/svg_generator/main.rs"

[dependencies]
lyon = {version ="0.17.5", features = ["extra"]}
clap = "2.33.3"
wgpu = "0.9.0"
winit = "0.25"
usvg = "0.15.0"
futures = "0.3.5"
bytemuck = "1.2.0"
env_logger = "0.9.0"
xmlwriter = "0.1.0"
dynfmt = {version = "0.1.5", features = ["curly"]}

[dev-dependencies]
