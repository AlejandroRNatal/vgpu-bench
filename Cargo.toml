[package]
name = "vgpu-bench"
description = "A testing framework for vector graphic rendering libraries"
version = "0.1.0"
authors = ["Spencer Imbleau <spencer@imbleau.com>"]
edition = "2018"
license = "MIT OR Apache-2.0"
readme = "README.md"
repository = "https://github.com/simbleau/vgpu-bench"
keywords = ["gpu", "vector", "graphics"]
exclude = [
    "assets/",
    "examples/",
    "tests/",
]

[lib]
name = "mylib"
path = "src/lib.rs"

[[bin]]
name = "mybin"
path = "src/bin.rs"

[workspace]
members = ["crates/tessellator", "crates/svg-generator", "crates/tess-lib"]

[dependencies]
tess = { package = "tess_lib", path = "crates/tess-lib" }
lyon = { version ="0.17.5", features = ["extra"] }
usvg = "0.15.0"
futures = "0.3.5"
walkdir = "2"
csv = "1.1"


[dev-dependencies]
